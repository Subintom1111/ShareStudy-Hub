{% extends 'adminnav.html' %}

{% block body %}
<br><br>

<div class="container">
    <form method="POST" action="{% url 'add_course' %}" style="margin: 100px; margin-top: 0;">
        {% csrf_token %}<br><br>
        <div class="form-group">
            <label for="course_name">Course Name</label>
            <input type="text" name="course_name" id="course_name" class="form-control" placeholder="Example: Software Engineering">
            <br><br>
            <label for="assigned_teacher">Assign Teacher</label>
            <select name="assigned_teacher" id="assigned_teacher" class="form-control">
                <option value="">Select a Teacher</option>
                {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.first_name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-success" style="border-radius: 0;">Add Course Info</button>
        </div>
    </form>
</div>
{% endblock body %}
