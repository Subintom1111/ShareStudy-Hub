<!DOCTYPE html>
<html>
<head>
    <title>Assignment Detail</title>
</head>
<body>
    <h1>Assignment Detail</h1>
    
    <h2>Title: {{ assignment.title }}</h2>
    <p>Description: {{ assignment.description }}</p>
    <p>Deadline: {{ assignment.deadline|date:"F j, Y, H:i" }}</p>

    <h2>Submissions:</h2>
    <ul>
        {% for submission in submissions %}
            <li><a href="{% url 'submission_detail' submission.id %}">{{ submission.student.username }}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'assignment_list' %}">Back to Assignment List</a>
</body>
</html>
